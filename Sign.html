<!-- <h1 id="sign_heading">Sign up</h1> -->
<form id="signup" method="post">
    <fieldset id="fieldset">
    <br />
    <p><label for="email">Email: <span id="err_email"></span>&nbsp;</label>
        <input id="email" type="text" name="email" required="required" />
    </p>

    <p><label for="username">Username: <span id="err_user"></span>&nbsp;</label>
        <input id="username" type="text" name="username" required="required" />
    </p>
    
    <p><label for="password">Password: <span id="err_pass"></span>&nbsp;</label>
        <input id="password" type="password" name="password" required="required" />
    </p>

    <p><label for="confirm">Confirm password: <span id="err_confirm"></span>&nbsp;</label>
        <input id="confirm" type="password" name="confirm" required="required" />
    </p>
    <p><input id="sign_submit" type="submit" value="Sign Up" />
  
    </p>
    </fieldset>
</form>
